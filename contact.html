<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/contact.css" />

    <title>Document</title>
  </head>
  <body>
    <main>
      <section id="contact-first">
        <div class="container">
          <div class="contact-hero">
            <h1 class="contact-title">Contact</h1>
            <p class="contact-link">
              <a href="">Home</a> <i class="fa-solid fa-angle-right"></i>
              <a href="">Contact</a>
            </p>
          </div>
        </div>
      </section>
      <section id="get-in-touch">
        <div class="container">
          <div class="contact-center">
            <div class="left-part-contact">
              <div class="left-part-title">
                <h2>
                  Love to hear from you <br />
                  <span>Get in touch!</span>
                </h2>
              </div>
              <div class="left-part-inputs">
                <form action="">
                  <div class="name-inp inp-contact">
                    <label for="name">Your Name *</label>
                    <input
                      type="text"
                      id="name"
                      placeholder="Andrew Davis ...."
                    />
                    <p class="error-text"><!-- This field is required. --></p>
                  </div>
                  <div class="email-inp inp-contact">
                    <label for="email">Your Name *</label>
                    <input
                      type="text"
                      id="email"
                      placeholder="info@studyhub.net"
                    />
                    <p class="error-text"><!-- This field is required. --></p>
                  </div>
                  <div class="email-inp inp-contact">
                    <label for="message">Message *</label>
                    <textarea
                      cols="30"
                      rows="10"
                      name=""
                      id=""
                      placeholder="Let tell us about your projects "
                    ></textarea>
                    <p class="error-text"><!-- This field is required. --></p>
                  </div>
                  <div class="btn-contact">
                    <button>Send Message</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="right-part-contact">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3039.421312723393!2d49.85149987583545!3d40.377354071446!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40307d077c61fef3%3A0xfa4594c97092ca01!2sAF%20Business%20House!5e0!3m2!1sen!2saz!4v1715852391365!5m2!1sen!2saz"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
