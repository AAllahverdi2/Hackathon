    <link rel="stylesheet" href="./assets/layout/header.css">

<body>
    <div class="header__all">
        <div class="header__top">
            <div class="top__inner">
                <div class="header__top__left">

                    <ul>
                        <li><i class="fa-regular fa-envelope"></i> info@study.com</li>
                        <li><i class="fa-solid fa-phone"></i> +61 012 65 65 info@study.com</li>
                    </ul>
                </div>
                <div class="header__top__right">
                    <ul>
                        <li><i class="fa-solid fa-location-dot"></i> 684 West College St. Sun City, USA</li>
                    </ul>
                </div>

            </div>


        </div>
        <div class="header__bottom">
            <div class="header__bottom__inner">
                <div class="header__bottom__first">
                    
                    <img src="./assets/./image/logo-default.svg" alt="">
                </div>
                <div class="header__admin__category">
                    <select name="" id="">
                        <option value="">Category</option>
                        <option value="">az</option>
                        <option value="">az</option>
                        <option value="">az</option>
                    </select>
                </div>
                <div class="header__bottom__second">
                    <ul>
                        <li>Home <i class="fa-solid fa-chevron-down"></i></li>
                        <li>Pages <i class="fa-solid fa-chevron-down"></i></li>
                        <li>Academics <i class="fa-solid fa-chevron-down"></i></li>
                        <li>Events <i class="fa-solid fa-chevron-down"></i></li>
                        <li>Contact <i class="fa-solid fa-chevron-down"></i></li>
                        <li>ContactBlog <i class="fa-solid fa-chevron-down"></i></li>
                    </ul>
                </div>


                <div class="admin__third">
                    <i class="fa-solid fa-basket-shopping"></i> |
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" class="admin__search" style="display: none;">

                </div>
                <div class="admin__fourth">
                    <button class="btn btn-outline-primary">Logout</button>
                    <button class="btn btn-primary">DashBoard</button>
                </div>
            </div>
        </div>
    </div>




    <div class="login__all">
        <div class="login__form">

            <form class="form">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
    
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
    
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">User Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
    
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
    
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
    
                
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
